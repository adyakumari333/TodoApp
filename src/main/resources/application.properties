spring.application.name=TodoApp

spring.datasource.url=jdbc:mysql://localhost:3307/todo_database
spring.datasource.username=todo_username
spring.datasource.password=todo_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql
spring.profiles.active=dev

# Enable SQL Logging (Optional, for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-circular-references=true
server.connection-timeout=10s
server.tomcat.max-connections=100
server.tomcat.max-threads=200
logging.level.org.springframework.security=DEBUG
logging.level.com.in28minutes.springboot.TodoApp=DEBUG
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
spring.jpa.open-in-view=false
server.servlet.session.cookie.same-site=strict





